<!DOCTYPE html>
<html lang="en">
<head>
    <div id="headsection"></div>
    <link rel="stylesheet" href="CSS/weather.css">
</head>
<body>
    <header class="topnavbar"></header> <!-- a Tag to import Html file using Jquery -->
    <br>
    <div class="wholebox">
        <header><button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M21 11L6.414 11 11.707 5.707 10.293 4.293 2.586 12 10.293 19.707 11.707 18.293 6.414 13 21 13z"></path></svg></button><span>Weather Checker App</span></header>
        <section class="inputbox">
            <p class="loadinginformation">Location name not valid</p>
            <div class="autocomplete" title="Click Me">
                <input id="searchbar" title="Enter Location and press ENTER" type="text" name="myCountry" placeholder="Enter Location here...">
              </div>
            <div class="seprator"><span>or</span></div>
            <button class="getlocation" title="Or Click here to get your Device Location">üìç Get Device GeoLocation...</button>
        </section>
        <section class="weatherpart">

                <span class="number">0</span>
                <span class="degree">¬∞</span>C
            </div>

                    <span class="minnumber">0</span>
                    <span class="mindegree">¬∞</span>C
                </div>
                <div class="maxtemp">
                    <i><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M416 0c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm0 128c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm-160-16C256 50.1 205.9 0 144 0S32 50.1 32 112v166.5C12.3 303.2 0 334 0 368c0 79.5 64.5 144 144 144s144-64.5 144-144c0-34-12.3-64.9-32-89.5V112zM144 448c-44.1 0-80-35.9-80-80 0-25.5 12.2-48.9 32-63.8V112c0-26.5 21.5-48 48-48s48 21.5 48 48v192.2c19.8 14.8 32 38.3 32 63.8 0 44.1-35.9 80-80 80zm16-125.1V112c0-8.8-7.2-16-16-16s-16 7.2-16 16v210.9c-18.6 6.6-32 24.2-32 45.1 0 26.5 21.5 48 48 48s48-21.5 48-48c0-20.9-13.4-38.5-32-45.1z"></path></svg></i>
                    <span class="maxnumber">0</span>
                    <span class="maxdegree">¬∞</span>C
                </div>
            </div>
            <div class="weather">Sunny</div>
            <div class="location">
                <i><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke="#000" stroke-width="2" d="M12,22 C12,22 4,16 4,10 C4,5 8,2 12,2 C16,2 20,5 20,10 C20,16 12,22 12,22 Z M12,13 C13.657,13 15,11.657 15,10 C15,8.343 13.657,7 12,7 C10.343,7 9,8.343 9,10 C9,11.657 10.343,13 12,13 L12,13 Z"></path></svg></i>
                <span>Darwi, NT</span>
            </div>

                        <span class="windno">0 </span> km/h

                    </div>

                </div>
                <div class="humidity">
                    <i><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M352 146.4c-34.4-48.6-67.5-78.5-90.8-96.6-3.1-2.4-7.3-2.4-10.4-.1-23 17.1-56.1 48.4-90.5 96.5-37.3 52-63 108.4-64.2 170.9 0 1.2-.1 2.5-.1 3.7 0 18.4 3.9 35.9 10.9 52.1 4.1 9.3 9.2 18.1 15.2 26.3 28.5 39 77.8 64.8 133.8 64.8 88.4 0 160.1-64.1 160.1-143.2 0-63.7-27-122.2-64-174.4zm-86 264.3h-.5c-9.9 0-12-14.1-2.6-17.1 45.1-14.2 69.6-38.5 86.4-80.8 3.5-8.9 16.7-6.5 16.8 3.1v1.4c-.1 51.6-44.9 93.4-100.1 93.4z"></path></svg></i>
                    <div class="humiditydetails">
                        <span>0</span> %
                        <p>Humidity</p>
                    </div>
                    </div>

                </div>
            </div>
            

        </section>
        </div>
        
    </div>
    </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>

    <div id="headsection"></div>
    <link rel="stylesheet" href="CSS/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Open+Sans&family=Square+Peg&display=swap" rel="stylesheet">
</head>
<body>
    <header class="topnavbar"></header> <!-- a Tag to import Html file using Jquery -->
    <section class="quizbox">
        <div class="startsection">
        <div>Welcome to the Quiz App</div>
        <div>Click the Button to get Started...</div>
        <button class="startbutton">Start<br></button>
        <P>You will get 10 seconds per question</P>
        </div>
        <div class="activeinfo">
            <div class="time">
                <div>Time Remaining :
                    <span class="timeseconds">10</span> 
                </div>
            </div>
            <div class="question">
                <p><span></span></p>
            </div>
            <div class="options">
                
            </div>
            <div class="Bottombuttons">
                <button class="buttonprev" title="Previous Question">Prev</button>
                <button class="submitbutton" style="background-color:blue">Submit</button>
                <button class="buttonnext" title="Next/Skip Question">Skip</button>
            </div>
        </div>
        <div class="resultshide">
            <div class="resultmessage">Congratulations you scored</div>
            <div class="score"><span>5</span> Points</div>
            <button class="restartbutton"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="2em" width="2em" xmlns="http://www.w3.org/2000/svg"><g><path fill="none" d="M0 0h24v24H0z"></path><path d="M18.537 19.567A9.961 9.961 0 0 1 12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10c0 2.136-.67 4.116-1.81 5.74L17 12h3a8 8 0 1 0-2.46 5.772l.997 1.795z"></path></g></svg></button>
            <p>Re-start Quiz</p>
        </div>
    </section>

    <div class="bottomnavbar"></div> <!-- a Tag to import Html file using Jquery -->
    <script src="//code.jquery.com/jquery.min.js"></script> <!-- a Tag to import Html file using Jquery -->
    <script src="JavaScript/navigation.js"></script>
    <script src="JavaScript/quizscript.js"></script>
    <script src="JavaScript/quizquestions.js"></script>
</body>
</html>
